<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CoinLog</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <header>
      <h2>CoinLog beta</h2>
    </header>

    <section class="add">
      <!-- Add everyday expenses --> 
      <h2>Quick Add</h2>
      <form id="add-form">
        <div class="row">
          <input id="amount" type="number" step="0.01" placeholder="Amount (e.g. 12.50)" required />
          <select id="category">
            <option value="Uncategorized">Uncategorized</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Groceries">Groceries</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Subscription">Subscriptions</option>
            <option value="Beauty">Beauty</option>
            <option value="Clothing">Clothing</option>
            <option value="Toys">Toys</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <input id="desc" type="text" placeholder="Description (optional)" />
        <div class="row">
          <input id="date" type="date" />
          <button id="add-btn" type="submit">Add</button>
        </div>
      </form>
    </section>

    <!-- Summary of the last 7 days --> 
    <section class="summary">
      <div class="summary-row">
        <div>
          <div class="label">Today</div>
          <div id="today-total" class="big">£0.00</div>
        </div>
        <div>
          <div class="label">Last 7 days</div>
          <div id="week-total" class="big">£0.00</div>
        </div>
      </div>

      <!-- Controls for the recently added list --> 
      <div class="controls">
        <select id="filter-category">
          <option value="All">All categories</option>
            <option value="Uncategorized">Uncategorized</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Groceries">Groceries</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Subscription">Subscriptions</option>
            <option value="Beauty">Beauty</option>
            <option value="Clothing">Clothing</option>
            <option value="Toys">Toys</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
        </select>
        <button id="export-btn" title="Export all expenses to CSV">Export CSV</button>
      </div>
    </section>

    <!-- List of all the added expenses --> 
    <section class="list">
      <h2>Recent</h2>
      <ul id="expense-list"></ul>
      <div id="empty" class="empty">No expenses yet - add one above.</div>
    </section>

    <footer>
      <small>CoinLog • Local storage only || Made By: AddictedToU</small>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
